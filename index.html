<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Vanilla Project</title>
    <link rel="stylesheet" href="INDEX.CSS" />
  </head>
  <body class="montserrat-font">
    <div class="container">
      <header>
        <img
          class="logo"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/119/867/original/Beauty_and_Fashion_Logo_%282%29.png?1710882100"
          alt="logo"
        />
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="🔍" class="search-submit-button" />
        </form>
      </header>
      <div class="temp-element">
        <h1 class="passion-one-bold">
          <span class="temp">22</span>
          <span class="temp-unit">°F</span>
        </h1>
      </div>
      <div>
        <h2 class="passion-one-regular" id="city">Fayetteville, NC</h2>
        <p class="date-time">
          Thursday, 1700
          <br />
          Jan 13th, 2024
        </p>
      </div>
      <p>Mon. Tues. Wed. Thur. Fri. Sat.</p>
      <footer>
        This project was coded by
        <a href="https://github.com/riveraborgesj" target="_blank"
          >Janely Osorio-Rivera</a
        >
        and is code hosted on
        <a
          href="https://github.com/riveraborgesj/My-Vanilla-Project"
          target="_blank"
          >Github</a
        >, and website hosted on
        <a href="https://main--myvanillaproject.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
